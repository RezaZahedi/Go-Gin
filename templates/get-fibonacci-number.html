<!--get-fibonacci-number.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Get Fibonacci Number</h1>


<div class="panel panel-default col-sm-12">
    <div class="panel-body">
        <!--If there's an error, display the error-->
        {{ if .ErrorTitle}}
            <p class="bg-danger">
                {{.ErrorTitle}}: {{.ErrorMessage}}
            </p>
        {{end}}
        <!--Create a form that POSTs to the `/fibo` route-->
        <form class="form" action="/fibo" method="POST">
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" class="form-control" id="number" name="number" placeholder="Number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
